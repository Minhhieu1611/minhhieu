<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cá Nhân</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        color:white;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-image: url(https://onghoikhinen.com/wp-content/uploads/2022/08/hinh-nen-mau-den-chat-4k-scaled.jpg); /* Thay đổi đường dẫn hình ảnh */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    header {
        background-color: rgba(76, 175, 80, 0.8); /* Thay đổi màu nền để có hiệu ứng trong suốt */
        color: white;
        padding: 10px;
        text-align: center;
    }
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .sidebar {
            background-color: #333;
            color: white;
            padding: 15px;
            width: 250px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background-color: #555;
        }

        .content {
            flex: 1;
            padding: 20px;
            min-height: 100vh;
        }

        h2 {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
            }

            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Cá Nhân</h1>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="https://minhhieu1611.github.io/minhhieu/2222.html">Giới thiệu</a></li>
                <li><a href="https://minhhieu1611.github.io/minhhieu/battap.html">Bài tập</a></li>
                <li><a href="https://minhhieu1611.github.io/minhhieu/4444.html">Liên hệ</a></li>
            </ul>
        </aside>
        
        <main class="content">
            <section>
                <h2>Chào mừng bạn đến với trang web cá nhân của tôi</h2>
                <p>Đây là trang web cá nhân của Lưu Minh Hiếu</p>
            </section>
        </main>
    </div>

    <script>
        // Thay đổi màu nền của header khi cuộn chuột
        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = '#333';
            } else {
                header.style.backgroundColor = '#4CAF50';
            }
        });
    </script>
</body>
</html>
