    <script>
        // Lưu URL của trang cá nhân vào localStorage
        function saveHomePageUrl() {
            localStorage.setItem('homePageUrl', 'https://minhhieu1611.github.io/minhhieu/44.html');
        }

        // Hàm để quay lại trang cá nhân
        function goToHomePage() {
            const url = localStorage.getItem('homePageUrl');
            if (url) {
                window.location.href = url;
            } else {
                alert('URL trang cá nhân chưa được lưu.');
            }
        }

        // Gọi hàm lưu URL khi trang này được tải
        window.onload = saveHomePageUrl;
    </script>
